<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>New Project Title</title>
  </head>
  <body>
    <header class="header"> </header>
    <main class="main">
      <h1 class="main__title">Шаблон для нового проекта   </h1>
      <section class="hero"> 
        <div class="hero__container">
          <div class="hero__parallax parallax"> 
            <div class="parallax__inner">
              <div class="parallax__bg"> </div>
              <div class="parallax__bsd parallax__layer" data-speed="0.1"></div>
              <div class="parallax__usd parallax__layer" data-speed="0.2"></div>
              <div class="parallax__ethereum parallax__layer" data-speed="0.05"></div>
            </div>
          </div>
          <div class="hero__content">
            <h1 class="hero__title">Обменивай крипту и&nbsp;фиат без ограничений</h1>
            <button class="hero__btn btn btn-reset">Launch app</button>
            <div class="hero__descr hero-descr descr">
              <svg class="hero-descr__icon">
                <use xlink:href="#ClipboardText"></use>
              </svg><span class="hero-descr__text">Работает на&nbsp;смарт-контрактах</span>
            </div>
          </div>
          <div class="hero__bottom">
            <div class="hero__scroll hero-scroll">
              <svg class="hero-scroll__icon"> 
                <use xlink:href="#arrow-round"></use>
              </svg><span class="hero-scroll__descr descr-sm">Листайте вниз</span>
            </div>
            <div class="hero__social social"><span class="social__descr descr-sm">Наши социальные сети</span>
              <ul class="social__list list-reset">
                <li class="social__item"> <a class="social__link" href="#"> 
                    <svg class="social__icon"> 
                      <use xlink:href="#fb"></use>
                    </svg></a></li>
                <li class="social__item"> <a class="social__link" href="#"> 
                    <svg class="social__icon"> 
                      <use xlink:href="#tw"></use>
                    </svg></a></li>
                <li class="social__item"> <a class="social__link" href="#"> 
                    <svg class="social__icon"> 
                      <use xlink:href="#insta"></use>
                    </svg></a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="hero__overlay overlay">
          <div class="hero__popup hero-popup popup">
            <button class="hero-popup__closebtn popup__closebtn popup-closebtn btn-reset">
              <div class="popup-closebtn__wrapper"><span class="popup-closebtn__line"></span><span class="popup-closebtn__line"></span></div>
            </button>
            <h3 class="hero-popup__title popup__title">Заголовок попапа</h3>
            <p class="hero-popup__descr popup__descr">Широкий спектр услуг по&nbsp;торговле и&nbsp;управлению цифровыми активами для удовлетворения разнообразных торговых потребностей.</p>
            <button class="hero-popup__btn popup__btn btn btn-reset">Button       </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="./js/choices.min.js"></script>
    <script src="./js/app.js">  </script>
  </body>
</html>
